{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content-wrapper">
<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Yakıt Yükleme/</span> Düzenleme</h4>

    <!-- Basic Layout -->
    <div class="row">
    <div class="col-xl">
        <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{fuel.car.plate}} - {{fuel.car.get_vehicle_type_display}} - {{fuel.car.brand}} - {{fuel.car.model}} <h5>
        </div>
        
        <div class="card-body">
            <form id="formAuthentication"  class="mb-3" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                <label for="username" class="form-label">Plaka</label>
                <input type="text" value="{{fuel.car.plate}}" class="form-control" id="username" name="plate" placeholder="Enter your username" autofocus="">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Araç Bilgileri</label>
                <input type="text" value="{{fuel.car.get_vehicle_type_display}} - {{fuel.car.brand|upper}} - {{fuel.car.model|upper}}"  class="form-control"  required  readonly>
              </div>
              <div class="mb-3 ">
                <label for="username" class="form-label">Kilometre **</label>
                <input type="number" value="{{fuel.kilometer}}" class="form-control" id="username" min="{{previous_amount}}"  name="kilometer" placeholder="Araç km'sini giriniz"  autofocus="" required>
              </div>
              <div class="mb-3 ">
                <label for="username" class="form-label">Aldığı Litre **</label>
                <input type="number" class="form-control" value="{{fuel.liter}}" id="username" name="liter" placeholder="Litre" autofocus="" required>
              </div>
              <div class="mb-3 ">
                <label for="username" class="form-label">Teslim Alan **({{fuel.car.debit}})  </label>
                <input type="text" class="form-control" value="{{form.delivery.value}}" name="delivery" placeholder="Yakıtı teslim alan" autofocus="" required>
              </div>
              <div class="mb-3 ">
                <label for="username" class="form-label">Açıklama  </label>
                <input type="text" class="form-control" value="{{form.comment.value}}" name="comment" placeholder="Açıklama" autofocus="" >
              </div>
              <button type="submit" class="btn btn-primary">Düzenle</button>
            </form>
        </div>
        </div>
    </div>
    
    </div>
</div>
<!-- / Content -->


</div>
{% endblock content %}
