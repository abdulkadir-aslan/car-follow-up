{% extends 'account/base/user.html' %}
{% load static %}

{% block user %}
<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-3">
          <!-- Logo -->
          <img src="{% static './assets/img/elements/suski.png' %}" class="mb-3" alt="">
          <!-- /Logo -->
          <h4 class="mb-2 ">Şanlıurfa Su ve Kanalizasyon İdaresi Genel Müdürlüğü</h4>
        </div>
          <form id="formAuthentication" class="mb-3"  method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label ">Kullanıcı Adı</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Kullanıcı adını giriniz."
                autofocus
              />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Şifre</label>
                
              </div>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me" />
                <label class="form-check-label" for="remember-me"> Beni Hatırla </label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit" value="Login">Giriş</button>
            </div>
          </form>

        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>
{% endblock %}
